<div class="login-container">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input formControlName="userName" type="text" class="form-control" placeholder="User Name" />
        <div class="error" *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
          User Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Password" />
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required.
        </div>
      </div>
  
      <button type="submit" class="submit-button">Login</button>
    </form>
  </div>
