<div class="form-container">
    <h1>Create a New Order</h1>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" type="text" class="form-control">
        <div class="error" *ngIf="orderForm.get('name')?.invalid && orderForm.get('name')?.touched">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input id="address" formControlName="address" type="text" class="form-control">
        <div class="error" *ngIf="orderForm.get('address')?.invalid && orderForm.get('address')?.touched">
          Address is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" class="form-control">
        <div class="error" *ngIf="orderForm.get('email')?.invalid && orderForm.get('email')?.touched">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input id="phoneNumber" formControlName="phoneNumber" type="text" class="form-control">
        <div class="error" *ngIf="orderForm.get('phoneNumber')?.invalid && orderForm.get('phoneNumber')?.touched">
          Valid phone number is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="service">Services:</label>
        <div formArrayName="service" class="services">
          <label *ngFor="let service of services; let i = index" class="service-label">
            <input type="checkbox" [formControlName]="i" class="service-checkbox"> {{ service.name }}
          </label>
        </div>
      </div>
  
      <button type="submit" class="submit-button">Submit Order</button>
    </form>
  </div>
